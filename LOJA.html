<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Digital - Brendon OLiveira</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --background: #f9f9f9;
            --card-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--primary-color);
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--primary-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent-color);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--accent-color);
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .buy-button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .buy-button:hover {
            background: #2980b9;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 1rem 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: white;
        }

        .floating-whatsapp {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .floating-whatsapp:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Catálogo Digital - Brendon Oliveira</h1>
    </header>
    <nav>
        <div class="social-links">
            <a href="https://instagram.com/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://facebook.com/" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
    </nav>
    <div class="products-grid">
        <div class="product-card">
            <img src="https://m.media-amazon.com/images/I/51-LO2UvRyL._AC_UF1000,1000_QL80_.jpg" alt="Fone Bluetooth" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Fone Bluetooth</h3>
                <p class="product-price">R$ 50,00</p>
                <button class="buy-button" onclick="showPayment()">Comprar Agora</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://images.tcdn.com.br/img/img_prod/458691/copo_termico_de_cerveja_stanley_sem_tampa_personalizado_15441_1_5bfff32f1bf6bf7495a90f000b0a66f9.jpg" alt="Copo" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Copo</h3>
                <p class="product-price">R$ 80,00</p>
                <button class="buy-button" onclick="showPayment()">Comprar Agora</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://cdn.awsli.com.br/600x450/1755/1755854/produto/87687436/e82fb0abc7.jpg" alt="Tênis Branco" class="product-image">
            <div class="product-info">
                <h3 class="product-title">Tênis Branco</h3>
                <p class="product-price">R$ 120,00</p>
                <button class="buy-button" onclick="showPayment()">Comprar Agora</button>
            </div>
        </div>
    </div>
    <div class="modal" id="paymentModal">
        <button class="close-modal" onclick="closeModal()">&times;</button>
        <div class="modal-content">
            <h2>Pagamento via PIX</h2>
            <img src="QR-CODE.jfif" class="qr-code">
            <p>Chave PIX: (92)98208-5836</p>
        </div>
    </div>
    <a href="https://wa.me/5592991994998" class="floating-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script>
        function showPayment() {
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('paymentModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
